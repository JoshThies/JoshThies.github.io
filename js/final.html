<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="final.css" rel="stylesheet">
    <title>Speedy Clicker</title>
</head>
<body>
    <h1>Enter Your Phone Number! 123-456-7890</h1>
    <p>Once start is clicked, you will have one second for each phone number digit to click the green button the correct amount of times. Good luck!</p>
    <div id="displayContainer"></div>
    <div id="buttonContainer" class="container"></div>
    <div id="submitContainer" class="container"></div>
    <div id="successful" class="container"></div>
    <button class="regular" id="createVanishingButton">Start</button>
    <button class="regular" id="resetButton">Reset</button>
    <p id="count"></p>
    <script src="final.js"></script>
</body>
</html>
