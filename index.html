<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Josh Thies</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#d0e8ff] font-sans m-0">
    <!-- Hero / top section -->
    <div
      class="h-screen flex flex-col items-center justify-center
             bg-cover bg-center bg-white/40 bg-blend-overlay"
      style="background-image: url('img/thetub.jpg');"
    >
      <h1 class="text-center text-8xl font-bold">Josh Thies</h1>
      <h2 class="text-center text-2xl mt-4">
        Game Developer<br>Musician<br>Sound Engineer
      </h2>
    </div>
<div class="relative h-screen flex flex-col items-center justify-center bg-[#d0e8ff] overflow-hidden">

  <!-- Parallax background blobs -->
  <div
    class="absolute inset-0 -z-10"
    onmousemove="document.querySelectorAll('[data-parallax]').forEach(el => {
      const speed = parseFloat(el.dataset.parallax);
      el.style.transform = `translate(${event.clientX * speed}px, ${event.clientY * speed}px)`;
    })"
  >
    <div
      data-parallax="0.01"
      class="absolute top-1/4 left-1/4 w-[500px] h-[500px] bg-purple-300 rounded-full blur-[120px] opacity-30"
    ></div>
    <div
      data-parallax="-0.015"
      class="absolute bottom-1/3 right-1/4 w-[400px] h-[400px] bg-blue-200 rounded-full blur-[100px] opacity-30"
    ></div>
  </div>

  <!-- Foreground content -->
  <div class="text-center relative z-10">
    <p class="text-5xl font-bold tracking-wide mb-8 text-gray-800 drop-shadow-sm">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-blue-500">
        <br><br>Creator of
      </span>
    </p>

    <a href="https://autonautilus.com/">
      <img
        src="NameLogo.png"
        alt="Autonautilus Logo"
        class="h-[80vh] w-auto object-contain mx-auto transition-transform duration-500 hover:scale-105 drop-shadow-2xl"
      />
    </a>
  </div>
</div>



  </body>
  
</html>
